<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pets</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Your Pets</h1>
        <div class="pet-grid">
            <div class="pet-card">
                <img src="product_01.jpg" alt="Pet 1" class="pet-image">
                <h2 class="pet-name">Fluffy</h2>
                <button class="select-pet-button">Select Pet</button>
            </div>
            <div class="pet-card">
                <img src="images.png" alt="Pet 2" class="pet-image">
                <h2 class="pet-name">Max</h2>
                <button class="select-pet-button">Select Pet</button>
            </div>
            <div class="pet-card">
                <img src="pet3.jpg" alt="Pet 3" class="pet-image">
                <h2 class="pet-name">Bella</h2>
                <button class="select-pet-button">Select Pet</button>
            </div>
            <!-- Add more pets as needed -->
        </div>
    </div>
</body>
</html>
