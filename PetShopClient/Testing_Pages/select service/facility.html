<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Facility</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light background color */
            color: #333; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding around body */
        }

        h1 {
            font-size: 2rem; /* Larger font for the title */
            margin-bottom: 20px; /* Space below title */
        }

        select {
            padding: 10px;
            font-size: 1rem; /* Font size for dropdown */
            margin-bottom: 20px; /* Space below dropdown */
            border-radius: 5px;
            border: 1px solid #ccc; /* Border color */
        }

        .facility-info {
            background-color: white; /* Card background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside card */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 400px; /* Max width for card */
            text-align: center; /* Center text */
            display: none; /* Hidden by default */
        }

        .facility-info img {
            width: 300px; /* Fixed width for images */
            height: 300px; /* Fixed height for images */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for images */
            margin-bottom: 10px; /* Space below image */
        }

        .button {
            padding: 10px 15px;
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.2s; /* Smooth transition */
            display: inline-block; /* Align buttons inline */
            margin-top: 10px; /* Space above button */
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Select a Facility</h1>
    <select id="facilityDropdown" onchange="showFacilityInfo()">
        <option value="">-- Select Facility --</option>
        <option value="1">Facility Name 1</option>
        <option value="2">Facility Name 2</option>
        <option value="3">Facility Name 3</option>
    </select>

    <div id="facilityInfo" class="facility-info">
        <img id="facilityImage" src="" alt="Facility Image">
        <h2 id="facilityName"></h2>
        <p id="facilityAddress"></p>
        <p id="facilityPhone"></p>
        <a href="#" class="button">Select Facility</a>
    </div>

    <script>
        const facilities = [
            {
                id: 1,
                name: "Facility Name 1",
                address: "123 Main St, City",
                phone: "(123) 456-7890",
                image: "images.png"
            },
            {
                id: 2,
                name: "Facility Name 2",
                address: "456 Elm St, City",
                phone: "(987) 654-3210",
                image: "facility2.jpg"
            },
            {
                id: 3,
                name: "Facility Name 3",
                address: "789 Oak St, City",
                phone: "(555) 123-4567",
                image: "facility3.jpg"
            }
        ];

        function showFacilityInfo() {
            const dropdown = document.getElementById("facilityDropdown");
            const selectedValue = dropdown.value;
            const facilityInfo = document.getElementById("facilityInfo");
            const facilityImage = document.getElementById("facilityImage");
            const facilityName = document.getElementById("facilityName");
            const facilityAddress = document.getElementById("facilityAddress");
            const facilityPhone = document.getElementById("facilityPhone");

            if (selectedValue) {
                const facility = facilities.find(f => f.id == selectedValue);
                facilityImage.src = facility.image;
                facilityName.textContent = facility.name;
                facilityAddress.textContent = `Address: ${facility.address}`;
                facilityPhone.textContent = `Phone: ${facility.phone}`;
                facilityInfo.style.display = "block"; // Show the info div
            } else {
                facilityInfo.style.display = "none"; // Hide the info div if no selection
            }
        }
    </script>
</body>
</html>
