<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="Cart.css">
    <title>Cart</title>
</head>

<body>
    <header class="app-header d-flex align-items-center justify-content-between">
        <div class="logo-shop d-flex align-items-center justify-content-center gap-3">
            <img src="../../Image/logo.avif" alt="this is logo">
            <h2>
                PetShop
            </h2>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-3">
            <a>Home</a>
            <a>Collection</a>
            <a>About</a>
            <a>Contact</a>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-5">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-regular fa-user"></i>
        </div>
    </header>

    <main class="main-content mt-5 d-flex align-items-start justify-content-center gap-5 ">
        <div class="">
            <div class="wrapper-cart-detail">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>SubTotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="https://cdn.tgdd.vn/Files/2021/04/14/1343337/10-loai-thuc-an-cho-cho-con-dinh-duong-nhat-hien-nay-202104141608001448.jpg"
                                    alt="this is image of product">
                            </td>
                            <td>
                                $200
                            </td>
                            <td>
                                <span class="btn btn-add">+</span>
                                <input type="number" class="input-quantity">
                                <span class="btn btn-remove">-</span>
                            </td>
                            <td>$200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bill">
            <div class="wrapper-cart-total">
                <div class="wrapper-heading">
                    <h3>Cart Total</h3>
                </div>
                <div class="detail-total">
                    <span>Total</span>
                    <span>$200</span>
                </div>
                <!-- List discount is here -->
                <div class="discount-part">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Discount</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <!-- Shipping Total here -->
                <div class="shipping-part">
                    <div>
                        <p>Shipping</p>
                        <span>Flat rate <strong>$8.00</strong></span>
                        <span>Shipping to: <strong>VietNam</strong></span>
                    </div>
                    <a>Change address</a>
                </div>

                <!-- Checkout now -->
                <div class="checkour-part">
                    <div class="detail-subtotal">
                        <span>SubTotal</span>
                        <span>$208</span>
                    </div>
                    <button>Check Out</button>
                </div>

            </div>
        </div>


    </main>
</body>

</html>
